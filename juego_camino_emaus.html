                options: ["Ignorar la esperanza", "Confiar en la esperanza", "No creer", "Ser indiferente"],
                answer: 1
            },
            {
                question: "¿Qué es la 'esperanza en la fe' en Emaús?",
                options: ["Dudar de la fe", "Confiar en la fe", "Ignorar la fe", "No creer"],
                answer: 1
            },
            {
                question: "¿Qué es la 'unión en la fe' en Emaús?",
                options: ["Ignorar la fe", "Estar unidos en la fe", "No creer", "Ser indiferente"],
                answer: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let incorrect = 0;
        let shuffledQuestions = [];
        let chart; // referencia global del gráfico

        // Mezclar preguntas
        function shuffleQuestions() {
            shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);
        }

        // Mezclar opciones y ajustar posición correcta
        function shuffleOptions(question) {
            const options = question.options.map((opt, i) => ({ text: opt, index: i }));
            const shuffled = options.sort(() => Math.random() - 0.5);
            const newAnswerIndex = shuffled.findIndex(o => o.index === question.answer);
            return { options: shuffled.map(o => o.text), answer: newAnswerIndex };
        }

        // Cargar pregunta actual
        function loadQuestion() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const feedbackElement = document.getElementById('feedback');
            const restartBtn = document.getElementById('restart-btn');

            feedbackElement.textContent = '';
            restartBtn.style.display = 'none';

            const originalQuestion = shuffledQuestions[currentQuestion];
            const { options, answer } = shuffleOptions(originalQuestion);
            const question = { ...originalQuestion, options, answer };

            questionElement.textContent = question.question;
            optionsElement.innerHTML = '';

            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'option';
                button.onclick = () => checkAnswer(index, question);
                optionsElement.appendChild(button);
            });

            updateProgressBar();
            updateChart();
        }

        // Verificar respuesta
        function checkAnswer(selectedIndex, question) {
            const feedbackElement = document.getElementById('feedback');

            if (selectedIndex === question.answer) {
                feedbackElement.textContent = '¡Correcto!';
                feedbackElement.style.color = 'green';
                score++;
            } else {
                feedbackElement.textContent = `Incorrecto. La respuesta correcta es: ${question.options[question.answer]}`;
                feedbackElement.style.color = 'red';
                incorrect++;
            }

            document.getElementById('score-value').textContent = score;

            updateChart();

            currentQuestion++;
            if (currentQuestion < shuffledQuestions.length) {
                setTimeout(loadQuestion, 1500);
            } else {
                setTimeout(showFinalResults, 1500);
            }
        }

        // Barra de progreso
        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const progressPercentage = ((currentQuestion) / shuffledQuestions.length) * 100;
            progressBar.style.width = progressPercentage + '%';
        }

        // Crear o actualizar gráfico de torta
        function updateChart() {
            const ctx = document.getElementById('progressChart');
            const total = score + incorrect || 1;
            const correctPercent = (score / total) * 100;
            const incorrectPercent = (incorrect / total) * 100;

            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Correctas', 'Incorrectas'],
                    datasets: [{
                        data: [score, incorrect],
                        backgroundColor: ['#4CAF50', '#F44336']
                    }]
                },
                options: {
                    responsive: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Mostrar resultados finales
        function showFinalResults() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const feedbackElement = document.getElementById('feedback');
            const restartBtn = document.getElementById('restart-btn');

            questionElement.textContent = `Juego terminado. Tu puntuación es: ${score}/${shuffledQuestions.length}`;
            optionsElement.innerHTML = '';
            feedbackElement.textContent = '';
            restartBtn.style.display = 'inline-block';
        }

        // Reiniciar
        function restartGame() {
            score = 0;
            incorrect = 0;
            currentQuestion = 0;
            document.getElementById('score-value').textContent = score;
            shuffleQuestions();
            loadQuestion();
        }

        // Inicializar
        shuffleQuestions();
        loadQuestion();
    </script>
